    title: Getting Your Projects Funded
    details: >+
      In this course, we will embark on a journey through the diverse avenues
      available for securing funding for your projects within the Optimism
      ecosystem. Our aim is to equip you with a deep understanding of the
      various channels, including Optimism Foundation, Token House, and
      Citizens' House, to finance your innovative endeavors.


      Securing funding can be a complex endeavor, and that's why we'll provide
      you with an in-depth exploration of the specific criteria and eligibility
      requirements for each of these funding avenues. You'll gain valuable
      insights into the application process, submission timelines, and what it
      takes to craft a compelling proposal that stands out.


      By the end of this course, you will be well-prepared to navigate the
      diverse landscape of funding options within the Optimism ecosystem, and
      you'll have the skills and insights required to pursue and secure funding
      for your own projects successfully.

